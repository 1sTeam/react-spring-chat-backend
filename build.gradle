plugins {
	id 'org.springframework.boot' version '2.7.3'
	id 'io.spring.dependency-management' version '1.0.13.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation files('libs/jakarta.validation-api-2.0.2.jar')
	implementation files('libs/jjwt-api-0.11.5.jar')
	implementation files('libs/jjwt-impl-0.11.5.jar')
	implementation files('libs/mysql-connector-java-8.0.30.jar')
	implementation files('libs/jjwt-jackson-0.11.5.jar')
	implementation files('libs/json-simple-1.1.1.jar')
	implementation 'org.mariadb.jdbc:mariadb-java-client:3.0.6'
	compileOnly 'org.projectlombok:lombok'
	runtimeOnly 'com.h2database:h2'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
